<div class="container">
  <mat-selection-list (selectionChange)="isChanged($event.option.value)" color="warn" #shoes>
    <mat-list-option *ngFor="let todo of todos$ | async" [selected]="todo.isSelected" [value]="todo.title">
      {{ todo.title | uppercase }}
    </mat-list-option>
  </mat-selection-list>
</div>

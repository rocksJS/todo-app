<div class="container">
  <ng-container *ngIf="todos$ | async; else noTodos">
    <mat-selection-list (selectionChange)="changeTodoSelection($event)" color="warn">
      <mat-list-option *ngFor="let todo of todos$ | async" [value]="todo" [selected]="todo.isSelected">
        {{ todo.title | uppercase }}
      </mat-list-option>
    </mat-selection-list>
  </ng-container>
</div>

<ng-template #noTodos>
  <div class="no-todos">
    <img class="no-todos-img" src="../../../../../assets/imgs/no-todos.png" alt="" />
    <div class="no-todos-template">
      NO TASKS FOR TODAY. <br />
      ENJOY YOUR DAY!
    </div>
  </div>
</ng-template>

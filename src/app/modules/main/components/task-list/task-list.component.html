<div class="container">
  <todo-selection-list
    *ngIf="todos$ | async; else noTodos"
    [options$]="todos$"
    (optionEmitter)="changeTodoSelection($event)"
  ></todo-selection-list>
</div>

<ng-template #noTodos>
  <div class="no-todos">
    <img class="no-todos-img" src="../../../../../assets/imgs/no-todos.png" alt="" />
    <p class="no-todos-template">
      NO TASKS FOR TODAY. <br />
      ENJOY YOUR DAY!
    </p>
  </div>
</ng-template>

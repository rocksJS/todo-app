<div class="container">
  <ng-container *ngIf="todos$ | async; else noTodos">
    <todo-selection-list [options$]="todos$" (optionEmitter)="changeTodoSelection($event)"></todo-selection-list>
  </ng-container>
</div>

<ng-template #noTodos>
  <div class="no-todos">
    <img class="no-todos-img" src="../../../../../assets/imgs/no-todos.png" alt="" />
    <div class="no-todos-template">
      NO TASKS FOR TODAY. <br />
      ENJOY YOUR DAY!
    </div>
  </div>
</ng-template>

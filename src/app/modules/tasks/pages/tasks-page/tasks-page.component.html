<div class="container">
  <todo-tasks-selection-list
    (todoSelectionChangeEmitter)="changeTodoSelection($event)"
    *ngIf="(todos$ | async)?.length > 0; else noTodos"
    [todos]="todos$ | async"
  ></todo-tasks-selection-list>
</div>

<ng-template #noTodos>
  <div class="no-todos">
    <img class="no-todos-img" src="../../../../../assets/imgs/no-todos.png" alt="" />
    <p class="no-todos-template">
      NO TASKS FOR TODAY. <br />
      ENJOY YOUR DAY!
    </p>
  </div>
</ng-template>
